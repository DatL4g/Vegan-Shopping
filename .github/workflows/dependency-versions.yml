name: Check Dependency Versions
on:
  push:

jobs:
  dependency-versions:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Check Dependency Versions
        run: ./gradlew dependencyUpdates

      - name: Read Report File
        id: dependencyVersion
        run: echo "summary=$(cat build/dependencyUpdates/report.md)" >> $GITHUB_OUTPUT

      - name: Publish version results
        run: |
          gh api -X POST -H "Accept: application/vnd.github+json" \
          -f 'name: Version Results' \
          -f 'head_sha=${{ github.event.pull_request.head.sha }}' \
          -f 'status=completed' \
          -f 'conclusion=neutral' \
          -f 'output[title]=${{ github.event.repository.updated_at }}'
          -f 'output[summary]=${{ steps.dependencyVersion.outputs.summary }}'
          /repos/${{ github.repository }}/check-runs